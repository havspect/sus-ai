{{ define "main" }}
  <header class="homepage-header">
      <h1>{{ .Title }}</h1>
  </header>
  <section>
    {{ .Content }}
  </section>
  <section>
    <div class="grid">
      {{ range $.Site.Pages}}
        {{ if and (eq .Type "pattern") (eq .Kind "page") }}
        <article>{{ .Title }}</article>
        {{ end }}
      {{ end }}
    </div>
    
  </section>
{{ end }}
